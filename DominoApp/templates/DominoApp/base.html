<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Domino{% endblock %}</title>

    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'DominoApp/css/style.css' %}">
    
</head>
<body>

<nav class="navbar navbar-zen">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand-zen text-decoration-none" href="/dashboard/">DOMINO</a>

        <div class="dropdown">
            <button class="btn btn-link text-dark text-decoration-none dropdown-toggle"
                    type="button"
                    id="userMenu"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                <span class="small fw-medium me-1" id="nav-user-role">Menu</span>
                &#8942;
            </button>
            <ul class="dropdown-menu dropdown-menu-end border-0 shadow-lg p-2" style="border-radius: 20px;">
                <li><a class="dropdown-item rounded-3 py-2" href="/profile/">MÃ³j profil</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <button class="dropdown-item text-danger rounded-3 py-2" type="button" onclick="logout()">
                        Wyloguj
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'DominoApp/js/tokenHandler.js' %}"></script>

<script>
function logout() {
    localStorage.clear();
    window.location.href = "/login/";
}

document.addEventListener("DOMContentLoaded", () => {
    const role = localStorage.getItem("userRole");
    if (role && document.getElementById("nav-user-role")) {
        document.getElementById("nav-user-role").innerText = role;
    }
});
</script>
</body>
</html>
