<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Domino{% endblock %}</title>

    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'DominoApp/css/style.css' %}">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-between align-items-center">
        <span class="navbar-brand">Domino</span>

        <!-- Menu 3 kropki -->
        <div class="dropdown">
            <button class="btn btn-dark border-0 dropdown-toggle"
                    type="button"
                    id="userMenu"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    title="Menu użytkownika">
                &#8942;
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                <li>
                    <a class="dropdown-item" href="/profile/">Mój profil</a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <button class="dropdown-item text-danger" type="button" onclick="logout()">
                        Wyloguj
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS (WYMAGANE dla dropdownow) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Twój JS -->
<script src="{% static 'DominoApp/js/tokenHandler.js' %}"></script>

<script>
function logout() {
    localStorage.clear();
    window.location.href = "/login/";
}
</script>
</body>
</html>
