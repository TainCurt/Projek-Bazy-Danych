{% extends "DominoApp/base.html" %}

{% block title %}Szczegóły Budynku{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{% url 'buildings-list' %}" class="btn btn-outline-secondary btn-sm mb-3"> Powrót do listy</a>
    <h2 id="building-title">Ładowanie danych budynku...</h2>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card shadow-sm mb-4">
            <div class="card-header btn-outline-success text-white">Informacje o obiekcie</div>
            <div class="card-body">
                <p><strong>Miasto:</strong> <span id="info-city">-</span></p>
                <p><strong>Ulica:</strong> <span id="info-street">-</span></p>
                <p><strong>Numer:</strong> <span id="info-number">-</span></p>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Lista Mieszkań</span>
                <button class="btn btn-sm btn-info" data-bs-toggle="modal" data-bs-target="#addFlatModal">
                    + Dodaj mieszkanie
                </button>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Nr mieszkania</th>
                            <th>Piętro</th>
                            <th>Powierzchnia</th>
                            <th>Akcje</th>
                            <th class="text-end">Akcje</th>
                        </tr>
                    </thead>
                    <tbody id="flats-list">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addFlatModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Dodaj mieszkanie</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="add-flat-form">
          <div class="mb-3">
            <label class="form-label">Numer mieszkania</label>
            <input type="text" id="flatNumber" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Piętro</label>
            <input type="number" id="flatFloor" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Powierzchnia (m²)</label>
            <input type="number" step="0.01" id="flatArea" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Zapisz</button>
        </form>
      </div>
    </div>
  </div>
</div>


<script>
const buildingId = "{{ building_id }}";
const token = localStorage.getItem("authToken");

async function loadData() {
    try {
        const bRes = await fetch(`/api/buildings/${buildingId}/`, {
            headers: { 'Authorization': 'Token ' + token }
        });
        const building = await bRes.json();
        
        document.getElementById('building-title').innerText = `Budynek: ${building.BuildingStreet} ${building.BuildingNumber}`;
        document.getElementById('info-city').innerText = building.BuildingCity;
        document.getElementById('info-street').innerText = building.BuildingStreet;
        document.getElementById('info-number').innerText = building.BuildingNumber;


        const fRes = await fetch(`/api/buildings/${buildingId}/flats/`, {
            headers: { 'Authorization': 'Token ' + token }
        });
        const flats = await fRes.json();
        const flatsTable = document.getElementById('flats-list');
        
        if (flats.length === 0) {
            flatsTable.innerHTML = '<tr><td colspan="4" class="text-center text-muted">Brak mieszkań w tym budynku</td></tr>';
        } else {
flats.forEach(f => {
    flatsTable.innerHTML += `
        <tr>
            <td>${f.FlatNumber}</td>
            <td>${f.FlatFloor}</td>
            <td>${f.FlatArea} m²</td>
            <td>
                <a href="/buildings/${buildingId}/flats/${f.FlatId}/" class="btn btn-sm btn-primary">
                    Szczegóły
                </a>
            </td>
            <td class="text-end">
                <button class="btn btn-sm btn-outline-danger" onclick="deleteFlat(${f.FlatId})">
                    Usuń
                </button>
            </td>
        </tr>`;
});
        }
    } catch (err) {
        console.error("Błąd ładowania:", err);
    }
}

document.addEventListener('DOMContentLoaded', loadData);

document.getElementById('add-flat-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const payload = {
        FlatNumber: document.getElementById('flatNumber').value,
        FlatFloor: parseInt(document.getElementById('flatFloor').value),
        FlatArea: parseFloat(document.getElementById('flatArea').value),
        FlatStatus: true
    };

    const res = await fetch(`/api/buildings/${buildingId}/flats/`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Token " + token,
            "X-CSRFToken": "{{ csrf_token }}"
        },
        body: JSON.stringify(payload)
    });

    if (res.ok) {
        const modalEl = document.getElementById("addFlatModal");
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();


        location.reload();
    } else {
        const err = await res.json().catch(() => ({}));
        alert(err.error || "Błąd podczas dodawania mieszkania.");
    }
});

async function deleteFlat(flatId) {
    if (!confirm("Czy na pewno chcesz usunąć to mieszkanie?")) return;

    const res = await fetch(`/api/buildings/${buildingId}/flats/${flatId}/`, {
        method: "DELETE",
        headers: {
            "Authorization": "Token " + token,
            "X-CSRFToken": "{{ csrf_token }}"
        }
    });

    if (res.ok) {
        location.reload();
    } else {
        const err = await res.json().catch(() => ({}));
        alert(err.error || "Nie udało się usunąć mieszkania.");
    }
}


</script>
{% endblock %}
